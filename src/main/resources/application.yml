server:
  port: 8080
  error:
    include-message: always

spring:
  config:
    import: optional:file:.env[.properties]
  profiles:
    active: ${PROFILE}

    servlet:
      multipart:
        max-file-size: 7MB
        max-request-size: 7MB

  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 200

cloud:
  aws:
    credentials:
      accessKey: ${AWS_S3_ACCESS_KEY}
      secretKey: ${AWS_S3_SECRET_KEY}
    region:
      static: ${AWS_S3_REGION}

  messaging:
    client:
      inbound-executor:
        core-pool-size: 10
        max-pool-size: 100
        queue-capacity: 500
      outbound-executor:
        core-pool-size: 10
        max-pool-size: 100
        queue-capacity: 500